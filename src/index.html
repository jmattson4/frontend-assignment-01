<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">

</head>
<body>
    <!-- https://squoosh.app squeeze the hell out of images -->

        <h1>Alpha Vantage Stock API</h1>

            <label for="search-stock">Search Stock by Symbol Name: </label>
            <input id="search-stock" type="text">

        </section>
        <div class="stock-info-display">
            <section>
                <h2 id="h2-stock-display" class="hidden">Stock Info Display</h2>

                    <aside></aside>         
                </div>
            </section>
            <section>
                <h2 id="h2-global-quote" class="hidden">Global Quote Display</h2>
                <div class="global-quote-display">
                    <aside></aside>
                </div>              
            </section>
        </div>
    </main>
       
     <script src="js/index.js" type="module"></script>
